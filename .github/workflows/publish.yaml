name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.123.3'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Check if Public Folder Exists
        run: |
          if [ -d "./public" ]; then
            echo "Public folder exists!"
            ls -l ./public
          else
            echo "Error: Public folder is missing!"
            exit 1
          fi

      - name: Upload artifact  # Upload website files
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public
          retention-days: 1

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact  # Ensure we retrieve the uploaded files
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public

      - name: Verify Artifact Content
        run: |
          if [ -d "./public" ]; then
            echo "Downloaded artifact successfully!"
            ls -l ./public
          else
            echo "Error: No artifact was found in ./public!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
